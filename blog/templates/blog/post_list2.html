{% extends 'blog/base.html' %}
<!-- base.htmlの指定blockに下記blockを挿入して表示する-->
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                publised date :{{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>------------------------------------------------------------</p>
        </div>
    {% endfor %}
{% endblock %}
