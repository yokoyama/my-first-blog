<!--post_detail.html app estend-->
{% extends 'blog/base.html' %}

{% block content %}
    <div class="post_detail.html">
        {% if post.published_date %}
            <div class="date">
                post detail-----{{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        
    </div>
{% endblock %}
